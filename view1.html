<input type='text' ng-model='searchTerm' placeholder='Search for genre'>
<button type='submit' ng-click="searchSongs(searchTerm)">Search</button>
<button type='submit' ng-click="printList()">Print List</button>
<div ng-repeat='song in songList'>
    <a href='{{song.url}}'>
            
        <h4>{{$index + 1 + ". "}} {{song.title}}</h4>
    </a>
    <iframe id='{{song.title}}' ng-src='{{song.url}}' type='text/html' width='640' height='385'>
    </iframe>
</div>
